<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorte Premium - Mega</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mega da Sorte</h1>
            <p>FaÃ§a sua aposta e boa sorte!</p>
        </header>

        <main>
            <form id="gameForm">
                <div class="input-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
                </div>

                <div class="game-control">
                    <h3>Seus Jogos <span id="gameCount">0</span>/5</h3>
                    <div class="control-actions">
                        <button type="button" id="randomBtn" class="btn small-btn">ðŸŽ² Surpresinha</button>
                    </div>
                </div>
                <p class="instruction">Selecione 6 nÃºmeros ou use a Surpresinha.</p>

                <div class="number-grid" id="numberGrid">
                    <!-- Numbers 1-60 generated by JS -->
                </div>

                <div class="actions">
                    <button type="button" id="addGameBtn" class="btn secondary" disabled>Adicionar Jogo</button>
                </div>

                <div class="games-list" id="gamesList">
                    <!-- Added games will verify here -->
                </div>

                <div class="submit-section">
                    <p class="total-price">Total: <span id="totalPrice">R$ 0,00</span></p>
                    <button type="submit" id="submitBtn" class="btn primary" disabled>Finalizar Apostas</button>
                    <p class="error-msg" id="errorMsg"></p>
                </div>
            </form>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
